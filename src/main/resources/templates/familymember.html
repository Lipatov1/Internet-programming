<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">

<body>
<div class="container" layout:fragment="content">
    <div>
        <a class="btn btn-success button-fixed" href="/familymember/edit/">
            <i class="fa-solid fa-plus"></i> Добавить
        </a>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Пол</th>
                <th scope="col">Дата рождения</th>
                <th scope="col"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="familymember, iterator: ${familymembers}">
                <th scope="row" th:text="${iterator.index} + 1"></th>
                <td th:text="${familymember.id}"></td>
                <td th:text="${familymember.firstName} + ' ' + ${familymember.lastName} + ' ' + ${familymember.patronymic}"></td>
                <td th:text="${familymember.gender}"></td>
                <td th:text="${familymember.birthday}"></td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a class="btn btn-warning button-fixed button-sm"
                           th:href="@{/familymember/edit/{id}(id=${familymember.id})}">
                            <i class="fa fa-pencil" aria-hidden="true"></i> Изменить
                        </a>

                        <button type="button" class="btn btn-danger button-fixed button-sm" th:attr="onclick=|confirm('Удалить запись?') && document.getElementById('remove-${familymember.id}').click()|">
                            <i class="fa fa-trash" aria-hidden="true"></i> Удалить
                        </button>
                    </div>

                    <form th:action="@{/familymember/delete/{id}(id=${familymember.id})}" method="post">
                        <button th:id="'remove-' + ${familymember.id}" type="submit" style="display: none">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
